<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Element Class</title>

    <style>
        /* Style the buttons */
        .btn {
            border: none;
            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
        }

        /* Style the active class, and buttons on mouse-over */
        .active,
        .btn:hover {
            background-color: #666;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <button class="btn" id="el">Click</button>
        <button class="btn active" id="el2">Click</button>
    </div>
    <script>
        const element = document.querySelector("#el")
        const checkClass = element.classList.contains("active")
        console.log('checkClass', checkClass)
        const element2 = document.querySelector("#el2")
        const checkClass2 = element2.classList.contains("active")
        console.log('checkClas2s', checkClass2)
    </script>
</body>

</html>
